<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudoku</title>
    <!-- <link rel="icon" type="image/x-icon" href="images/favicon.png"> -->

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <script src="main.js" async></script>
</head>

<body>
    <main>
        <div data-home-and-menu-page-container>
            <section class="home-page" data-home-page>
                <header class="game-title">
                    <h1>Sudoku</h1>
                    <div>Do you have what it takes...</div>
                </header>

                <button class="home-page-play-button wave-animated-button" data-go-to-menu-page-button>
                    Play
                    <span></span>
                </button>

                <section class="random-facts">
                    <h2 class="random-facts-header">Random Fact</h2>
                    <section class="random-facts-main-content" data-random-facts-main-content>
                        There are over 5 billion valid Sudoku puzzles, and it would take a lifetime to solve them all.
                    </section>
                </section>
            </section>

            <section class="menu-page" data-menu-page>
                <ul class="menu">
                    <li>
                        <button type="button" class="menu-item" data-menu-item tabindex="-1">
                            How to play sudoku
                        </button>
                    </li>
                    <li>
                        <button type="button" class="menu-item" data-menu-item tabindex="-1">
                            About this game
                        </button>
                    </li>
                    <li>
                        <button type="button" class="menu-item" data-menu-item tabindex="-1">
                            Easy
                        </button>
                    </li>
                    <li>
                        <button type="button" class="menu-item" data-menu-item tabindex="-1">
                            Medium
                        </button>
                    </li>
                    <li>
                        <button type="button" class="menu-item" data-menu-item tabindex="-1">
                            Hard

                        </button>
                    </li>
                    <li>
                        <button type="button" class="menu-item" data-menu-item tabindex="-1">
                            Contact the contributors
                        </button>
                    </li>
                    <li>
                        <button type="button" class="menu-item" data-go-to-home-page-button tabindex="-1">
                            Back
                        </button>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <section class="how-to-play menu-item-page" data-menu-item-page>
        <button class="back-to-main-menu-button wave-animated-button" data-back-to-menu-page-button tabindex="-1">
            Back
            <span></span>
        </button>
    </section>
    <section class="about-this-game menu-item-page" data-menu-item-page>
        <button class="back-to-main-menu-button wave-animated-button" data-back-to-menu-page-button tabindex="-1">
            Back
            <span></span>
        </button>
    </section>
    <section class="puzzle-page menu-item-page" data-menu-item-page>
        <button class="back-to-main-menu-button wave-animated-button" data-back-to-menu-page-button tabindex="-1">
            Back
            <span></span>
        </button>

        <div class="puzzle-container" data-puzzle-container data-easy-level-puzzle-container>
            <section class="puzzle easy-level-puzzle" data-puzzle data-easy-level-puzzle>
            </section>
            <section class="puzzle-keyboard" data-puzzle-keyboard>
                <button type="button" class="number-button" data-number-button tabindex="-1">1</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">2</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">3</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">4</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">5</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">6</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">7</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">8</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">9</button>
                <button type="button" class="restart-puzzle-button" data-restart-puzzle-button tabindex="-1">Restart</button>
            </section>
        </div>
    </section>
    <section class="puzzle-page menu-item-page" data-menu-item-page>
        <button class="back-to-main-menu-button wave-animated-button" data-back-to-menu-page-button tabindex="-1">
            Back
            <span></span>
        </button>

        <div class="puzzle-container" data-puzzle-container data-medium-level-puzzle-container>
            <section class="puzzle medium-level-puzzle" data-puzzle data-medium-level-puzzle>
            </section>
            <section class="puzzle-keyboard" data-puzzle-keyboard>
                <button type="button" class="number-button" data-number-button tabindex="-1">1</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">2</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">3</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">4</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">5</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">6</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">7</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">8</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">9</button>
                <button type="button" class="restart-puzzle-button" data-restart-puzzle-button tabindex="-1">Restart</button>
            </section>
        </div>
    </section>
    <section class="puzzle-page menu-item-page" data-menu-item-page>
        <button class="back-to-main-menu-button wave-animated-button" data-back-to-menu-page-button tabindex="-1">
            Back
            <span></span>
        </button>

        <div class="puzzle-container" data-puzzle-container data-hard-level-puzzle-container>
            <section class="puzzle hard-level-puzzle" data-puzzle data-hard-level-puzzle>
            </section>
            <section class="puzzle-keyboard" data-puzzle-keyboard>
                <button type="button" class="number-button" data-number-button tabindex="-1">1</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">2</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">3</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">4</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">5</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">6</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">7</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">8</button>
                <button type="button" class="number-button" data-number-button tabindex="-1">9</button>
                <button type="button" class="restart-puzzle-button" data-restart-puzzle-button tabindex="-1">Restart</button>
            </section>
        </div>
    </section>
    <section class="contact-the-contributors menu-item-page" data-menu-item-page>
        <button class="back-to-main-menu-button wave-animated-button" data-back-to-menu-page-button tabindex="-1">
            Back
            <span></span>
        </button>
    </section>
</body>

</html>
