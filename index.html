<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudoku</title>
    <!-- <link rel="icon" type="image/x-icon" href="images/favicon.png"> -->

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <script src="main.js" async></script>
</head>

<body>
    <main>
        <div data-home-and-menu-page-container>
            <section class="home-page">
                <header class="game-title">
                    <h1>Sudoku</h1>
                    <div>Do you have what it takes...</div>
                </header>

                <div class="home-page-play-button wave-animated-button" data-go-to-menu-page-button>
                    <button>Play</button>
                    <div></div>
                </div>

                <section class="random-facts">
                    <h2 class="random-facts-header">Random Fact</h2>
                    <section class="random-facts-main-content" data-random-facts-main-content>
                        There are over 5 billion valid Sudoku puzzles, and it would take a lifetime to solve them all.
                    </section>
                </section>
            </section>

            <section class="menu-page">
                <ul class="menu">
                    <li>
                        <button type="button" class="menu-item" data-menu-item>How to play sudoku</button>
                    </li>
                    <li>
                        <button type="button" class="menu-item" data-menu-item>About this game</button>
                    </li>
                    <li>
                        <button type="button" class="menu-item" data-menu-item>Easy</button>
                    </li>
                    <li>
                        <button type="button" class="menu-item" data-menu-item>Medium</button>
                    </li>
                    <li>
                        <button type="button" class="menu-item" data-menu-item>Hard</button>
                    </li>
                    <li>
                        <button type="button" class="menu-item" data-menu-item>Contact the contributors</button>
                    </li>
                    <li>
                        <button type="button" class="menu-item" data-go-to-home-page-button>Back</button>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <section class="how-to-play menu-item-page" data-menu-item-page>
        <div class="back-to-main-menu-button wave-animated-button" data-back-to-menu-page-button>
            <button>Back</button>
            <div></div>
        </div>
    </section>
    <section class="about-this-game menu-item-page" data-menu-item-page>
        <div class="back-to-main-menu-button wave-animated-button" data-back-to-menu-page-button>
            <button>Back</button>
            <div></div>
        </div>
    </section>
    <section class="easy-level menu-item-page" data-menu-item-page>
        <div class="back-to-main-menu-button wave-animated-button" data-back-to-menu-page-button>
            <button>Back</button>
            <div></div>
        </div>

        <div class="puzzle-container">
            <section class="puzzle" data-puzzle></section>
            <section class="game-controls">
                <button type="button" class="number-button">1</button>
                <button type="button" class="number-button">2</button>
                <button type="button" class="number-button">3</button>
                <button type="button" class="number-button">4</button>
                <button type="button" class="number-button">5</button>
                <button type="button" class="number-button">6</button>
                <button type="button" class="number-button">7</button>
                <button type="button" class="number-button">8</button>
                <button type="button" class="number-button">9</button>
                <button type="button" class="restart-game-button">Restart</button>
            </section>
        </div>
    </section>
    <section class="medium-level menu-item-page" data-menu-item-page>
        <div class="back-to-main-menu-button wave-animated-button" data-back-to-menu-page-button>
            <button>Back</button>
            <div></div>
        </div>

        <div class="puzzle-container">
            <section class="puzzle" data-puzzle></section>
            <section class="game-controls">
                <button type="button" class="number-button">1</button>
                <button type="button" class="number-button">2</button>
                <button type="button" class="number-button">3</button>
                <button type="button" class="number-button">4</button>
                <button type="button" class="number-button">5</button>
                <button type="button" class="number-button">6</button>
                <button type="button" class="number-button">7</button>
                <button type="button" class="number-button">8</button>
                <button type="button" class="number-button">9</button>
                <button type="button" class="restart-game-button">Restart</button>
            </section>
        </div>
    </section>
    <section class="hard-level menu-item-page" data-menu-item-page>
        <div class="back-to-main-menu-button wave-animated-button" data-back-to-menu-page-button>
            <button>Back</button>
            <div></div>
        </div>

        <div class="puzzle-container">
            <section class="puzzle" data-puzzle></section>
            <section class="game-controls">
                <button type="button" class="number-button">1</button>
                <button type="button" class="number-button">2</button>
                <button type="button" class="number-button">3</button>
                <button type="button" class="number-button">4</button>
                <button type="button" class="number-button">5</button>
                <button type="button" class="number-button">6</button>
                <button type="button" class="number-button">7</button>
                <button type="button" class="number-button">8</button>
                <button type="button" class="number-button">9</button>
                <button type="button" class="restart-game-button">Restart</button>
            </section>
        </div>
    </section>
    <section class="contact-the-contributors menu-item-page" data-menu-item-page>
        <div class="back-to-main-menu-button wave-animated-button" data-back-to-menu-page-button>
            <button>Back</button>
            <div></div>
        </div>
    </section>
</body>

</html>
